<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AI Image Replacer</title>
    
</head>
<body style="display: flex; flex-direction: column; align-items: center; background-color: #2d2d2e ">
    <h1 class = "title" style="margin-top: 0%; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color:antiquewhite"> AI Image Replacer </h1>
    
    <label class="switch" style="margin-bottom: 10%;">
        <input type="checkbox" id="toggle">
        <span class="slider round"></span>
    </label>
      <div class="dropdown">
        <select style="background-color:antiquewhite;">
            <option value="delete">Delete Image</option>
            <option value="replace">Replace Image with Text</option>
          </select>
      </div>
      <script src="index.js"> </script>
</body>

</html>
