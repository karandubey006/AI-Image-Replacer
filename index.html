<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AI Image Replacer</title>
    <style>
        h1 {text-align:center}
        option {text-align:center}
    </style>
</head>
<body style="display: flex; flex-direction: column; align-items: center; background-color:dimgrey ">
    <h1 class = "title" style="margin-top: 0%; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; color:white;"> AI Image Replacer </h1>
    
    <label class="switch" style="margin-bottom: 10%;">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
      <div class="dropdown">
        <select>
            <option value="delete">Delete Image</option>
            <option value="replace">Replace Image with Text</option>
          </select>
      </div>
</body>
<script src="index.js"> </script>
</html>
